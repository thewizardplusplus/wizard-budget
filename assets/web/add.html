<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" />
		<title>Add - Wizard Budget</title>
	</head>
	<body>
		<header class = "bar bar-nav">
			<button class = "btn btn-positive pull-left add-spending-button">
				<i class = "fa fa-check"></i>
				Done
			</button>
			<a class = "btn pull-right" href = "history.html">
				Cancel
			</a>
		</header>

		<div class = "content">
			<form class = "content-padded" action = "#">
				<input
					class = "amount-editor"
					type = "tel"
					placeholder = "Amount" />
				<input
					class = "comment-editor"
					type = "text"
					placeholder = "Comment" />
			</form>
		</div>
	</body>
</html>
