<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" />
		<title>History - Wizard Budget</title>
	</head>
	<body>
		<header class = "bar bar-nav">
			<a class = "pull-right" href = "editor.html">
				<i class = "icon fa fa-plus fa-2x"></i>
			</a>
			<a href = "#main-menu">
				<i class = "icon fa fa-bars fa-2x pull-left"></i>
				<h1 class = "title">Wizard Budget</h1>
			</a>
		</header>

		<div class = "content">
			<p class = "content-padded">
				Spendings sum: <span class = "spendings-sum-view">
					0.0
				</span> <i class = "fa fa-ruble"></i>.
			</p>
			<ul class = "table-view spending-list"></ul>
		</div>

		<nav id = "main-menu" class = "popover">
			<ul class = "table-view">
				<li class = "table-view-cell media backup-button">
					<span class = "media-object pull-left">
						<i class = "icon fa fa-archive fa-lg"></i>
					</span>
					<div class = "media-body">Backup</div>
				</li>
				<li class = "table-view-cell media restore-button">
					<span class = "media-object pull-left">
						<i class = "icon fa fa-folder-open fa-lg"></i>
					</span>
					<div class = "media-body">Restore</div>
				</li>
				<li class = "table-view-cell media settings-button">
					<span class = "media-object pull-left">
						<i class = "icon fa fa-cog fa-lg"></i>
					</span>
					<div class = "media-body">Settings</div>
				</li>
				<li class = "table-view-cell media">
					<a href = "authors.html">
						<span class = "media-object pull-left">
							<i class = "icon fa fa-info-circle fa-lg"></i>
						</span>
						<div class = "media-body">Authors</div>
					</a>
				</li>
			</ul>
		</nav>

		<div id = "remove-dialog" class = "modal">
			<header class = "bar bar-nav">
				<a class = "close-remove-dialog" href = "#" data-ignore = "push">
					<i class = "icon fa fa-chevron-left fa-2x pull-left"></i>
					<h1 class = "title">Remove</h1>
				</a>
			</header>

			<div class = "content content-padded">
				<p>
					Are you sure you want to remove the spending
					&laquo;<span class = "underline"><strong><span
						class = "date-view">01.01</span></strong>
					<span class = "time-view">00:00:00</span>:</span>
					<span class = "amount-view">0.0</span>
					<i class = "fa fa-ruble"></i><span class = "comment-view">
					</span>&raquo;?
				</p>

				<button
					class = "btn btn-block btn-negative remove-spending-button">
					<i class = "fa fa-trash"></i>
					Remove
				</button>
			</div>
		</div>
	</body>
</html>
