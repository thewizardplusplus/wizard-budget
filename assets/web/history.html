<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" />
		<title>History - Wizard Budget</title>
	</head>
	<body>
		<header class = "bar bar-nav">
			<a href = "#main-menu">
				<i class = "icon fa fa-bars fa-lg pull-left"></i>
				<h1 class = "title">History</h1>
			</a>
		</header>

		<div class = "content">
			<p class = "content-padded">
				Spendings sum: <span class = "spendings-sum-view">
					0.0
				</span> <i class = "fa fa-ruble"></i>.
			</p>
			<ul class = "table-view spending-list"></ul>
		</div>

		<nav id = "main-menu" class = "popover">
			<ul class = "table-view">
				<li class = "table-view-cell media">
					<a href = "add.html">
						<span class = "media-object pull-left">
							<i class = "icon fa fa-plus fa-lg"></i>
						</span>
						<div class = "media-body">Add</div>
					</a>
				</li>
				<li class = "table-view-cell media backup-button">
					<span class = "media-object pull-left">
						<i class = "icon fa fa-archive fa-lg"></i>
					</span>
					<div class = "media-body">Backup</div>
				</li>
				<li class = "table-view-cell media">
					<a href = "authors.html">
						<span class = "media-object pull-left">
							<i class = "icon fa fa-info-circle fa-lg"></i>
						</span>
						<div class = "media-body">Authors</div>
					</a>
				</li>
			</ul>
		</nav>

		<div id = "remove-dialog" class = "modal">
			<header class = "bar bar-nav">
				<button class = "btn btn-negative pull-left remove-spending-button">
					<i class = "fa fa-trash"></i>
					Remove
				</button>
				<a class = "btn pull-right" href = "#remove-dialog">
					<i class = "fa fa-close"></i>
					Cancel
				</a>
			</header>

			<div class = "content">
				<p class = "content-padded">
					Are you sure you want to remove the spending
					&laquo;<strong><span class = "date-view">01.01</span></strong>:
					<span class = "amount-view">0.0</span>
					<i class = "fa fa-ruble"></i><span class = "comment-view"></span>&raquo;?
				</p>
			</div>
		</div>
	</body>
</html>
