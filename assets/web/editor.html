<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" />
		<title>Add - Wizard Budget</title>
	</head>
	<body>
		<header class = "bar bar-nav">
			<button class = "btn btn-positive pull-left edit-spending-button">
				<i class = "fa fa-plus button-icon"></i>
				<span class = "button-text">Add</span>
			</button>
			<a class = "btn pull-right" href = "history.html">
				<i class = "fa fa-close"></i>
				Cancel
			</a>
		</header>

		<div class = "content">
			<form class = "content-padded" action = "#">
				<div class = "row clearfix">
					<div class = "column column-4 pull-left">
						<select class = "custom-day-editor hidden"></select>
					</div>
					<div class = "column column-4 pull-left">
						<select class = "custom-year-editor hidden"></select>
					</div>
					<div class = "column column-2 pull-left">
						<input
							class = "date-editor hidden"
							type = "date" />
					</div>
					<div class = "column column-2 pull-left">
						<input
							class = "time-editor hidden"
							type = "time" />
					</div>
				</div>
				<hr class = "hidden" />
				<input
					class = "amount-editor"
					type = "tel"
					placeholder = "Amount" />
				<input
					class = "comment-editor"
					type = "text"
					placeholder = "Comment" />
				<p>
					<div class = "toggle pull-right income-flag">
						<div class = "toggle-handle"></div>
					</div>
					Income
				</p>
			</form>
		</div>
	</body>
</html>
