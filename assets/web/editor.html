<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" />
		<title>Add - Wizard Budget</title>
	</head>
	<body>
		<header class = "bar bar-nav">
			<a href = "history.html">
				<i class = "icon fa fa-chevron-left fa-2x pull-left"></i>
				<h1 class = "title">Add</h1>
			</a>
		</header>

		<div class = "content">
			<form class = "content-padded" action = "#">
				<div class = "row clearfix">
					<div class = "column-left column-4 pull-left">
						<select class = "custom-day-editor hidden"></select>
					</div>
					<div class = "column-center column-4 pull-left">
						<select class = "custom-year-editor hidden"></select>
					</div>
					<div class = "column-left column-2 pull-left">
						<input
							class = "date-editor hidden"
							type = "date" />
					</div>
					<div class = "column-right column-2 pull-left">
						<input
							class = "time-editor hidden"
							type = "time" />
					</div>
				</div>
				<hr class = "hidden" />

				<input
					class = "amount-editor"
					type = "tel"
					placeholder = "Amount" />
				<select class = "tags-editor" multiple = "multiple">
				</select>
				<p>
					<div class = "toggle pull-right income-flag">
						<div class = "toggle-handle"></div>
					</div>
					Income
				</p>

				<button class = "btn btn-block btn-positive edit-spending-button">
					<i class = "fa fa-plus button-icon"></i>
					<span class = "button-text">Add</span>
				</button>
			</form>
		</div>
	</body>
</html>
